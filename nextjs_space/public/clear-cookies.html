
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cookies - Picard.ai</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            display: none;
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
        .link {
            margin-top: 1rem;
            display: none;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Cookie Cleanup Required</h1>
        <p>You're seeing the "Request Header Fields Too Large" error because your browser has stored oversized authentication cookies.</p>
        <p>Click the button below to clear all cookies and fix this issue.</p>
        <button id="clearBtn" onclick="clearAllCookies()">Clear All Cookies</button>
        <div id="success" class="success">
            ‚úÖ Cookies cleared successfully!
        </div>
        <div id="link" class="link">
            <a href="/">Go to Login Page ‚Üí</a>
        </div>
    </div>

    <script>
        function clearAllCookies() {
            // Get all cookies
            const cookies = document.cookie.split(";");
            
            // Clear each cookie
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                
                // Delete cookie for current domain
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=" + window.location.hostname;
                
                // Also try with leading dot
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=." + window.location.hostname;
            }
            
            // Clear local storage and session storage too
            try {
                localStorage.clear();
                sessionStorage.clear();
            } catch (e) {
                console.log("Storage clear error:", e);
            }
            
            // Show success message
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('link').style.display = 'block';
            
            // Auto-redirect after 2 seconds
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
